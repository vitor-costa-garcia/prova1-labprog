<!DOCTYPE html>
<html lang="pt−BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF−8"><title>Tarefas − Lista</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/styles/postit.css}">
</head>
<body>
<div class="home-logo-img-calendarday-container">
    <img onclick="window.location.href='/home'" class="home-logo-img-calendarday" th:src="@{/images/TaskItLogo.png}" alt="TaskIt Logo!">
    <div class="home-logo-img-calendarday-text">Início</div>
</div>
<div class="date-text-tarefas">
    <h3 th:text="'Data: ' + ${dataInicio}"></h3>
    <span style="display: flex; justify-content: space-around; width: 700px;">
        <p><a th:href="@{/tarefas/novo/{data}(data=${dataInicio})}" class="btn btn-dark">Nova Tarefa</a></p>
        <p><a th:href="@{/tarefas}" class="btn btn-dark">Gerenciar Tarefas</a></p>
        <button type="button" class="btn btn-dark" data-toggle="modal" data-target="#exampleModal1">
        Filtrar tarefas
        </button>
        <p><a onclick="startResize()" class="btn btn-secondary">Enfileirar tarefas</a></p>
    </span>
</div>
<!−− Mensagem de sucesso −−>
<p th:if="${msg}" th:text="${msg}"></p>

<div class="modal fade" id="exampleModal1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Filtro de Tarefas</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form th:action="@{/tarefas/1/{data}(data=${dataInicio})}" method="get" th:object="${tarefaFilter}">
                    <label for="idUsuario">Usuário:</label>
                    <select th:field="*{idUsuario}" id="idUsuario" class="form-select">
                        <option value="">Selecione</option>
                        <option th:each="u: ${usuariosList}" th:value="${u.getId()}" th:text="${u.getNome()}"></option>
                    </select><br>

                    <label for="tarefa">Tarefa:</label>
                    <select th:field="*{idTarefa}" id="tarefa" class="form-select">
                        <option value="">Selecione</option>
                        <option th:each="u: ${tarefasNoFilter}" th:value="${u.getId()}" th:text="${u.getId()}"></option>
                    </select><br>

                    <label for="titulo">Título:</label>
                    <input th:field="*{titulo}" id="titulo" class="form-control">

                    <label for="tipo">Tipo:</label>
                    <input th:field="*{tipo}" id="tipo" class="form-control">

                    <label for="descricao">Descrição:</label>
                    <input th:field="*{descricao}" id="descricao" class="form-control">

                    <label for="cor">Cor:</label>
                    <select th:field="*{cor}" id="cor" class="form-select">
                        <option value="">Selecione</option>
                        <option value="0">Amarelo</option>
                        <option value="1">Laranja</option>
                        <option value="2">Vermelho</option>
                        <option value="3">Verde</option>
                        <option value="4">Azul</option>
                        <option value="5">Roxo</option>
                    </select><br>

                    <label for="statusTarefa">Status:</label>
                    <select th:field="*{statusTarefa}" id="statusTarefa" class="form-select">
                        <option value="">Selecione</option>
                        <option value="0">Em Andamento</option>
                        <option value="1">Concluída</option>
                    </select><br>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                        <button type="submit" class="btn btn-primary">Aplicar filtros</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

    <div th:each="c : ${tarefas}" class="task-postit-1" th:id="${c.getId()}" th:style="'left:' + ${c.posx} + 'px; top:' + ${c.posy} + 'px; width:' + ${c.comprimento} + 'px; height:' + ${c.altura} + 'px; position:absolute;'">
        <div class="task-postit-top-1" id="task-postit-drag" th:styleappend="'background-color:'+${cores[c.cor][1]}"></div>
        <div class="task-postit-body-1" th:styleappend="'background-color:'+${cores[c.cor][0]}">
            <div class="task-postit-textarea" th:text="${c.descricao}" ></div>
        </div>
        <div class="resize-handle"></div>
    </div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
<script src="/scripts/dragPostit.js"></script>
<script src="/scripts/resizePostit.js"></script>
<script src="/scripts/organizePostit.js"></script>
</html>
