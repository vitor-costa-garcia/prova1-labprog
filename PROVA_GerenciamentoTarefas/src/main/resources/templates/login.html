<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/styles/login.css}" />
    <title>TaskIt - Login</title>
</head>

<body>

<div class="login-container">
    <!-- Mensagem de erro -->
    <p th:if="${msg != null and error==1}" th:text="${msg}" class="login-failure-warning">

    <p th:if="${msg != null and error==0}" th:text="${msg}" class="login-success-warning">

    <div class="login-title">
        <img onclick="window.location.href='/home'" class="home-logo-img" th:src="@{/images/TaskItLogo.png}" alt="TaskIt Logo!">
        <h1>TaskIt !</h1>
    </div>

    <br>

    <form class="login-form" method="post" th:object="${loginData}" th:action="@{/logar}">
        <div class="login-form-section">
            <span>
                <label for="email-input">Email</label>
                <input th:field="*{email}" type="email" class="form-control" name="email-input" id="email-input" placeholder="Digite seu email">
            </span>
        </div>

        <br>

        <div class="login-form-section">
            <span>
                <label for="password-input">Senha</label>
                <input th:field="*{senha}" type="password" class="form-control" name="password-input" id="password-input" placeholder="Digite sua senha">
            </span>
        </div>

        <br>

        <div class="login-form-section">
            <button type="submit" class="btn btn-dark">Enviar</button>
        </div>

        <br>
        <p class="login-form-section">NÃ£o tem uma conta?<a href="usuarios/novo">Clique aqui</a></p>
    </form>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
