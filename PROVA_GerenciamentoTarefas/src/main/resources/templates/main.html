<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/styles/home.css}">
    <link rel="stylesheet" th:href="@{/styles/scrollbar.css}">
    <link rel="stylesheet" th:href="@{/styles/calendar.css}">
    <meta charset="UTF-8">
    <title>Gerenciamento de Rotinas - Home</title>
</head>
<body>
    <div class="container-home" th:id="${yearMonth}">
        <div class="home-header">
            <div style="display: flex;">
                <img onclick="window.location.href='/home'" class="home-logo-img" th:src="@{/images/TaskItLogo.png}" alt="TaskIt Logo!">
                <h3>Task-It !</h3>
            </div>
            <div class="home-header-buttons">
                <a class="btn btn-light" href="/home">Início</a>
                <a class="btn btn-light" href="/tarefas">Tarefas</a>
                <a class="btn btn-light" href="/usuarios">Usuários</a>
            </div>
        </div>
    </div>

    <div class="home-date-changer">
        <h3><a th:href="@{/home/{ym}(ym=${yearMonthLast})}" class="btn btn-dark"><</a></h3>
        <button type="button" class="calendar-date-changer-button" data-bs-toggle="modal" data-bs-target="#exampleModal"><h3 th:text="${yearMonth}"></h3></button>
        <h3><a th:href="@{/home/{ym}(ym=${yearMonthNext})}" class="btn btn-dark">></a></h3>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Filtro calendário</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <label for="yearMonthFilterInput">Mês</label>
                    <input type="month" th:value="${yearMonth}" id="yearMonthFilterInput" class="form-control">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-dark" onclick="calendarMonthRedirect()">Buscar</button>
                </div>
            </div>
        </div>
    </div>

    <div class="calendar">
        <div class="calendar-header">
            <div class="calendar-header-section"><h5>Domingo</h5></div>
            <div class="calendar-header-section"><h5>Segunda</h5></div>
            <div class="calendar-header-section"><h5>Terça</h5></div>
            <div class="calendar-header-section"><h5>Quarta</h5></div>
            <div class="calendar-header-section"><h5>Quinta</h5></div>
            <div class="calendar-header-section"><h5>Sexta</h5></div>
            <div class="calendar-header-section"><h5>Sábado</h5></div>
        </div>
        <div class="calendar-content">
            <div class="calendar-week-section" id="calendar-w1" style="padding-top: 0px">
            </div>
            <div class="calendar-week-section" id="calendar-w2">
            </div>
            <div class="calendar-week-section" id="calendar-w3">
            </div>
            <div class="calendar-week-section" id="calendar-w4">
            </div>
            <div class="calendar-week-section" id="calendar-w5" style="padding-bottom: 0px">
            </div>
            <div class="calendar-week-section" id="calendar-w6" style="padding-bottom: 0px; display:none">
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
<script src="/scripts/dragPostit.js"></script>
<script src="/scripts/calendarBuild.js"></script>
<script src="/scripts/calendarRedirect.js"></script>
<script src="/scripts/calendarMonthRedirect.js"></script>
</html>
