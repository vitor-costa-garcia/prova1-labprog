<!DOCTYPE html>
<html lang="pt−BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF−8"><title>Usuários − Lista</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/styles/postit.css}">
    <link rel="stylesheet" th:href="@{/styles/task_list.css}">
    <link rel="stylesheet" th:href="@{/styles/home.css}">
</head>
<body>
<div class="container-home" th:id="${yearMonth}">
    <div class="home-header">
        <div style="display: flex;">
            <img class="home-logo-img" onclick="window.location.href='/home'" th:src="@{/images/TaskItLogo.png}" alt="TaskIt Logo!">
            <h3>Task-It !</h3>
        </div>
        <div class="home-header-buttons">
            <a class="btn btn-light" href="/home">Início</a>
            <a class="btn btn-light" href="/tarefas">Tarefas</a>
            <a class="btn btn-light" href="/logout">Sair</a>
        </div>
    </div>
</div>
<h1 class="lista-tarefa-title">Usuários</h1>

<!−− Mensagem de sucesso −−>
<p th:if="${msg != null and error==0}" th:text="${msg}" class="lista-success-warning"></p>

<!-- Mensagem de erro -->
<p th:if="${msg != null and error==1}" th:text="${msg}" class="lista-failure-warning"></p>

<!-- Mensagem de filtro -->
<p th:if="${msgFiltro}" th:text="${msgFiltro}" class="lista-neutral-warning"></p>


<div class="lista-tarefa-button-container">
    <p><a class="btn btn-dark" th:href="@{/usuarios/novo}">Novo Usuário</a></p>
    <button type="button" class="btn btn-dark" data-toggle="modal" data-target="#exampleModal">
        Filtrar usuários
    </button>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Filtro de usuários</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form th:action="@{/usuarios}" method="get" th:object="${usuarioFilter}">
                    <label for="idUsuario">Usuário:</label>
                    <select th:field="*{nome}" id="idUsuario" class="form-select">
                        <option value="">Selecione</option>
                        <option th:each="u: ${usuariosNoFilter}" th:value="${u.getNome()}" th:text="${u.getNome()}"></option>
                    </select><br>

                    <label for="email">Email:</label>
                    <select th:field="*{email}" id="email" class="form-select">
                        <option value="">Selecione</option>
                        <option th:each="u: ${usuariosNoFilter}" th:value="${u.getEmail()}" th:text="${u.getEmail()}"></option>
                    </select><br>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                        <button type="submit" class="btn btn-primary">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="tabela-tarefa-container">
    <table class="tabela-tarefa">
        <tr class="tabela-tarefa-header">
            <th >ID Usuário</th>
            <th>Nome</th>
            <th>Email</th>
            <th>Ações</th>
        </tr>
        <tr th:each="c : ${usuariosLista}" class="tabela-tarefa-row">
            <td th:text="${c.id}"></td>
            <td th:text="${c.nome}"></td>
            <td th:text="${c.email}"></td>
            <td>
                <div class="tabela-tarefa-button-acao">
                    <form th:action="@{/usuarios/editar/{id}(id=${c.getId()})}" method="get">
                        <button type="submit" class="btn btn-secondary" style="margin-right:10px">Editar</button>
                    </form>
                    <button type="button" class="btn btn-danger" data-bs-toggle="modal" th:data-bs-target="'#exampleModalUsuario'+${c.getId()}">
                        Excluir
                    </button>
                </div>
            </td>
        </tr>
    </table>

    <!-- Modal -->
    <div th:each="c: ${usuariosLista}" class="modal fade" th:id="'exampleModalUsuario'+${c.getId()}" tabindex="-1" th:aria-labelledby="'exampleModalUsuarioL'+${c.getId()}" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" th:id="'exampleModalUsuarioL'+${c.getId()}" th:text="'Excluir usuário ID ' + ${c.getId()}"></h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Deseja mesmo excluir?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <form th:action="@{/usuarios/{idUsuario}(idUsuario=${c.getId()})}" method="post" class="btn btn-danger btn-sm">
                        <input type="hidden" name="_method" value="delete"/>
                        <button type="submit" style="border: transparent; background-color: transparent; color: white">Excluir</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
